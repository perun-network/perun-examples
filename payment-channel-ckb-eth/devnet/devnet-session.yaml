session_name: devnet
before_script: ./setup-devnet.sh
windows:
        - layout: tiled
          panes:
                  - shell_command:
                            - offckb node
                  - shell_command:
                            - sleep 3.0
                            - ckb miner
                  - shell_command:
                            - sleep 3.0
                            - ./print_accounts.sh
                  - shell_command:
                            - sleep 6.0
                            - ./fund_omni_accounts.sh && ckb-cli
        - panes:
                  - shell_command:
                            - sleep 10.0
                            - ./deploy_contracts.sh
                            - echo "Waiting 15 seconds before funding SUDTs"
                            - sleep 15.0
                            - ./sudt_helper.sh fund
                            - echo "Waiting 10 seconds before listing SUDT account balances"
                            - sleep 10.0
                            - ./sudt_helper.sh balances
